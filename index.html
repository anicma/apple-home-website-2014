<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='ie=edge' http-equiv='x-ua-compatible'>
    <meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'>
    <title>
      Apple | home
    </title>
    <link href="./assets/css/site.css" rel="stylesheet" />
    <script src="./js/site.js"></script>
  </head>
  <body>
    <header>
      <nav class='navbar'>
        <ul class='navbar__menu'>
          <li>
            <a>
              <img src="./assets/img/logo.svg" class="navbar__menu-logo" alt="Apple logo" />
            </a>
          </li>
          <li>
            <a href="#">Store</a>
          </li>
          <li>
            <a href="#">Mac</a>
          </li>
          <li>
            <a href="#">iPad</a>
          </li>
          <li>
            <a href="#">iPod</a>
          </li>
          <li>
            <a href="#">iPhone</a>
          </li>
          <li>
            <a href="#">iTunes</a>
          </li>
          <li>
            <a href="#">Support</a>
          </li>
          <li class='navbar__search-box'>
            <input type="text" class="navbar__menu-search" />
            <i class='magnify-icon'></i>
            <i class='magnify-icon-searchmode'></i>
          </li>
        </ul>
      </nav>
      <article class='act'>
        <section class='masthead-box'>
          <h1>
            <a href='#'>
              <img src="./assets/img/your_verse_title_small.png" alt="What will your verse be?" />
            </a>
          </h1>
        </section>
        <section class='main-cover-line-box'>
          <h2>
            <a href='#'>
              <img src="./assets/img/your_verse_subhead_small.png" alt="Everyone has something to share. See how people are using iPad in their unique ways to add to the world’s story." />
            </a>
          </h2>
        </section>
        <section class='cover-line-box'>
          <h3>
            <a href='#'>
              <img src="./assets/img/cta_your_verse_27pt.png" class="btn-play-img" alt="Watch the “Your Verse” film and explore the stories" />
            </a>
          </h3>
        </section>
      </article>
    </header>
    <main>
      <section class='container'>
        <div class='promo-img-box'>
          <a href='#container'>
            <img src="./assets/img/promo-iphone5s.jpg" class="promo-img" alt="iPhone 5s. Forward thinking." />
          </a>
        </div>
        <div class='promo-img-box'>
          <a href='#container'>
            <img src="./assets/img/promo-iphone5c.jpg" class="promo-img" alt="iPhone 5c. For the colorful." />
          </a>
        </div>
        <div class='promo-img-box'>
          <a href='#container'>
            <img src="./assets/img/promo-30-years.jpg" class="promo-img" alt="Happy Birthday, Mac. Explore 30 years of innovation on the Mac." />
          </a>
        </div>
        <div class='promo-img-box'>
          <a href='#container'>
            <img src="./assets/img/promo-supplier-responsibility.jpg" class="promo-img" alt="Supplier Responsibility The latest results of our worldwide efforts." />
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
